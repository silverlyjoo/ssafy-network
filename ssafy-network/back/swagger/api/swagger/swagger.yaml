swagger: "2.0"
info:
  version: "0.0.1"
  title: SSAFY Network
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hello:
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HelloWorldResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /getAllUsers:
    x-swagger-router-controller: DBconnect
    get:
      tags:
        - UserManager
      description: 모든 유저의 정보를 가져온다.
      operationId: getAllUsers
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HelloWorldResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /adder:
    x-swagger-router-controller: hello_world
    get:
      description: Adder API
      operationId: adder
      parameters:
        - name: one
          in: query
          description: First Value
          required: true
          type: integer
        - name: two
          in: query
          description: Second Value
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AdderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"        
  /swagger:
    x-swagger-pipe: swagger_raw
# securityDefinitions:
#   api_key:
#     type: apiKey
#     in: query
#     name: api_key
# security:
#   - api_key: []  
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  AdderResponse:
    required:    
      - result
    properties:
      result:
        type: integer   